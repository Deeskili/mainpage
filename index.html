<html lang="en">

<head>
  <style>
    body {
      background-color: #121212;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    form {
      background-color: #333;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      margin-top: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #fff;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      box-sizing: border-box;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
      background-color: #eee;
      color: #333;
    }

    input[type="submit"] {
      background-color: #4caf50;
      color: #fff;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    .error-message {
      color: #ff0000;
      margin-top: 10px;
    }

    .signup-link {
      text-align: center;
      margin-top: 20px;
    }

    .signup-link a {
      color: #4caf50;
      text-decoration: none;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <main class="page-content" aria-label="Content">
    <div class="wrapper">

      <form id="authenticate">
        <label for="uid">UUID</label>
        <input type="text" id="uid" name="uid"><br><br>
        <label for="password">Password</label>
        <input type="password" id="password" name="password"><br><br>
        <input type="submit" value="Submit">
        <div class="error-message" id="error-message"></div> <!-- New error message element -->
        <div class="signup-link">
          <p>Don't have an account? <a href="./signup.html">Sign Up</a></p>
        </div>
      </form>
      <script>
        const apiUrl = "http://127.0.0.1:8086/api/users/authenticate";

        document.getElementById("authenticate").onsubmit = async function (e) {
          e.preventDefault();
          const uid = document.getElementById("uid").value;
          const password = document.getElementById("password").value;
          const errorMessageElement = document.getElementById("error-message");

          const obj = { uid: uid, password: password };

          try {
            const response = await fetch(apiUrl, {
              method: "POST",
              headers: {
                "Content-Type": "application/json"
              },
              body: JSON.stringify(obj)
            });

            if (!response.ok) {
              throw new Error('Authentication request was not successful');
            }

            const token = await response.text();

            if (token) {
              // Authentication was successful, you can handle the token as needed
              console.log('Authentication successful');
              document.cookie = `token=${token}; path=/`;

              localStorage.setItem("token", token);
              localStorage.setItem("flagData", 1);

              window.location.href = "./AD_compsci";
              window.location.replace("./AD_compsci");

            } else {
              // Authentication failed, show an error message
              console.error('Authentication failed');
              errorMessageElement.textContent = 'Authentication failed. Please check your credentials.';
            }
          } catch (error) {
            console.error('Error:', error);
            errorMessageElement.textContent = 'Error during authentication. Please try again later.';
          }
        }
      </script>
    </div>
  </main>
</body>

</html>
